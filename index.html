<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivational Quotes</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="quote-container">
      <p id="quote-text">Loading your daily inspiration...</p>
      <p id="quote-author"></p>
      <div class="loader" id="loader"></div>
      <div class="main-controls">
        <button id="view-favorites-btn">View Favorites</button>
      </div>
      <div class="buttons-container">
        <button id="new-quote-btn">New Quote</button>
        <button id="copy-quote-btn">Copy Quote</button>
        <div id="favorite-quote-btn" class="click">
          <span class="fa fa-heart-o"></span>
          <div class="ring"></div>
          <div class="ring2"></div>
          <p class="info">Added to favorites!</p>
        </div>
      </div>
    </div>

    <div id="favorites-section" class="hidden">
      <h2>My Favorite Quotes</h2>
      <ul id="favorites-list"></ul>
      <button id="close-favorites-btn">Close Favorites</button>
    </div>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
